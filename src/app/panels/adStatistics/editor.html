<div class="row-fluid">
  <div class="span2">
    <label class="small">Stats Field <tip>This is the field that contains numerical values.</tip></label>
    <input type="text" class="input-small" bs-typeahead="fields.list" ng-model="panel.stats_field" ng-change="set_refresh(true)">
  </div>
  <div class="span2">
    <label class="small">Max Rows <tip>Maximum number of rows to retrieve for the result set.</tip></label>
    <input ng-change="set_refresh(true)" placeholder="100000" type="number" class="input-small" ng-model="panel.max_rows">
  </div>
</div>
