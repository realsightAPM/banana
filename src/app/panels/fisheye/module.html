
<div ng-controller='fisheye' ng-init="init()" style="overflow-x:hidden;outline:0;" tabindex="-1" ng-keyup="zoomOut();">

<style>
    table.tableSection {
        display: table;
        width: 100%;
    }
    table.tableSection thead, table.tableSection tbody {
        float: left;
        width: 100%;
    }
    table.tableSection tbody {
        overflow: auto;
        /*height: 150px;*/
    }
    table.tableSection tr {
        width: 100%;
        display: table;
        text-align: left;
    }
    table.tableSection th, table.tableSection td {
        width: 33%;
    }
    .floatleft{
      float:left;
    }
    .floatright{
      float:right;
    }

    .below{
      display: inline-block !important;
    }

    .leftRightLegend {
      margin-left: 10px;
      margin-right: 10px;
      overflow:overlay;
      padding-right:10px
    }

    .label{
      font-size:22.5px;
      fill:#ffffff;
      text-anchor:middle;
      alignment-baseline:middle;
    }
    .face{
      stroke:#c8c8c8;
      stroke-width:2;
    }
    .minorTicks{
      stroke-width:2;
      stroke:white;
    }
    .majorTicks{
      stroke:white;
      stroke-width:3;
    }
    .bubbleChart {
      min-width: 100px;
      max-width: 700px;
      height: 700px;
      margin: 0 auto;
    }
    .bubbleChart svg{
      background: #000000;
    }

    #chart1 {
      width: 960px;
      height: 500px;
      border: solid 1px #ccc;
    }

    text {
      font: 10px sans-serif;
    }

    .background {
      fill: none;
      pointer-events: all;
    }

    #chart1 .node {
      stroke: #fff;
      stroke-width: 1.5px;
    }

    #chart1 .link {
      stroke: #999;
      stroke-opacity: .6;
      stroke-width: 1.5px;
    }

    #chart2, #chart3 {
      width: 960px;
      height: 180px;
      border: solid 1px #ccc;
    }

    #chart2 path, #chart3 line {
      fill: none;
      stroke: #333;
    }

    #chart3 line {
      shape-rendering: crispEdges;
    }

    #chart4 {
      margin-left: -40px;
      height: 506px;
    }

    #chart4 .background {
      fill: #ddd;
    }

    #chart4 .dot {
      stroke: #000;
    }

    .axis path, .axis line {
      fill: none;
      stroke: #fff;
      shape-rendering: crispEdges;
    }
</style>


  <!-- START Pie or bar chart -->


    <!-- <div ng-show="panel.chart == 'd3'"><div class="pointer" ng-style="panel.style" style="line-height:1;text-align:center"><svg style="line-height:1"></svg> </div></div>-->
    <!-- <div ng-show="panel.chart == 'hit'"><div class="pointer" ng-style="panel.style" style="line-height:1;text-align:center"><iframe width=100% height=100% name=aa frameborder=0 src=http://www.baidu.com></iframe></div></div>-->
    <!-- keep legend from over lapping -->
  <div style="clear:both"></div>



  <p  style="overflow:hidden"  fisheye-chart params="{{panel}}" style="position:relative" class="pointer " class="bubbleChart" ng-style="{'floatleft':panel.counter_pos == 'right'}" id='{{$id}}'></p>


  <!-- END Pie or Bar chart -->

  <!-- START Table -->

  <!-- END Table -->
  <!-- Dummy div for testing color name -->
  <div id="colorTest"></div>
</div>
</div>
