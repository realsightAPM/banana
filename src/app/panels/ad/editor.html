<div class="row-fluid">
  <div class="span6" >
    <label class="small">{{'Add Anomaly Detection Name'|translate}}</label>
    <input ng-change="set_refresh(true)" placeholder="ad_name" type="text" class="input-small" ng-model="panel.ad_name">
  </div>
</div>

<div class="row-fluid">


  <h5>{{'Model Settings'|translate}}</h5>
    <div class="span3" >
      <label class="small">{{'Anomaly TH'|translate}}</label>
        <input ng-change="set_refresh(true)" placeholder="0.70" type="number" step="0.01" min=0.0 max=1.0 class="input-small" ng-model="panel.anomaly_th">
    </div>
    <div class="span3" >
      <label class="small">{{'Cut Number'|translate}}</label>
        <input ng-change="set_refresh(true)" placeholder="100" type="number" class="input-small" ng-model="panel.cut_number">
    </div>
    <div class="span3">
      <label class="small">{{'Max Rows'|translate}}</label>
        <input ng-change="set_refresh(true)" placeholder="1000" type="number" class="input-small" ng-model="panel.max_rows">
    </div>
</div>

<h5>{{'Tooltip Settings'|translate}}</h5>
<div class="row-fluid" style="margin-bottom:10px;">
    <div class="span3">
      <label class="small">{{'Display Query'|translate}}</label>
        <input type="checkbox" ng-model="panel.tooltip.query_as_alias" />
    </div>
</div>
