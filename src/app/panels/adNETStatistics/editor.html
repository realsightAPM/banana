<div class="row-fluid">
  <div class="span6">
    <label class="small">{{'Solr Server'|translate}}</label>
    <input type="text" class="input" ng-model="panel.solr_server" ng-change="set_refresh(true)">
  </div>
  <div class="span4">
    <label class="small">{{'Solr Collection'|translate}} </label>
    <input type="text" class="input-small" ng-model="panel.solr_core" ng-change="set_refresh(true)">
  </div>
</div>
<div class="row-fluid">
  <div class="span2">
    <label class="small">{{'Field'|translate}} </label>
    <input type="text" class="input-small" bs-typeahead="fields.list" ng-model="panel.field" ng-change="set_refresh(true)">
  </div>
  <div class="span2">
    <label class="small">{{'Length'|translate}} </label>
    <input class="input-small" type="number" ng-model="panel.size" ng-change="set_refresh(true)">
  </div>
  <div class="span2">
    <label class="small">{{'Sort by'|translate}}</label>
    <select ng-change="set_refresh(true)" class="input-small"
            ng-model="panel.sortBy"
            ng-options="f for f in ['count','index']"></select>
  </div>
  <div class="span3">
    <label class="small">{{'Order'|translate}}</label>
    <!-- <select class="input-medium" ng-model="panel.order" ng-options="f for f in ['count','term','reverse_count','reverse_term']" ng-change="set_refresh(true)"></select></span> -->
    <select class="input-medium"
            ng-model="panel.order"
            ng-options="f for f in ['descending','ascending']"
            ng-change="set_refresh(true)"></select>
  </div>
  <div class="span2" ng-if="panel.chart == 'dashboard'">
      <label class="small">{{'First'|translate}} </label>
      <input ng-change="set_refresh(true)" placeholder="1000" type="number" class="input-small" ng-model="panel.threshold_first">
    </div>
	<div class="span2" ng-if="panel.chart == 'dashboard'">
      <label class="small">{{'Second'|translate}}</label>
      <input ng-change="set_refresh(true)" placeholder="2000" type="number" class="input-small" ng-model="panel.threshold_second">
    </div>
  <div class="span4">
  
    <label class="small">{{'Use field values as chart colors'|translate}} </label>
    <input type="checkbox" ng-model="panel.useColorFromField" ng-checked="panel.useColorFromField" ng-change="set_refresh(true)">
  </div>
 
  <div class="span4">
    <label class="small">{{'Exclude Terms(s) (comma seperated)'|translate}}</label>
    <input array-join type="text" ng-model='panel.exclude' ng-change="set_refresh(true)"></input>
  </div>
</div>
</div>

<div class="row-fluid">
  <div class="span2">
    <label class="small">{{'Mode'|translate}} </label>
    <select ng-change="set_refresh(true)" class="input-small" ng-model="panel.mode" ng-options="f for f in ['statistic', 'count']"></select>
  </div>
  <div class="span2" ng-if="panel.mode === 'statistic'">
    <label class="small">{{'Stats Field'|translate}}</label>
    <input type="text" class="input-small" bs-typeahead="fields.list" ng-model="panel.stats_field" ng-change="set_refresh(true)">
  </div>
  <div class="span3" ng-if="panel.mode === 'statistic'">
    <label class="small">{{'Display Precision'|translate}}</label>
    <select class="input-mini" ng-model="panel.decimal_points" ng-options="f for f in [0,1,2,3]"></select>
  </div>
</div>

<div class="row-fluid">
  <div class="span2">
    <label class="small">{{'Per Page'|translate}} </label>
    <input class="input-small" type="number" ng-model="panel.itemsByPage" ng-change="set_refresh(true)">
  </div>
  <div class="span2">
    <label class="small">{{'Display Page'|translate}} </label>
    <input class="input-small" type="number" ng-model="panel.displayPage" ng-change="set_refresh(true)">
  </div>
</div>

<div class="row-fluid">
  <div class="span12">
    <label class="small">{{'Default Colors for Chart'|translate}} </label>
    <textarea class="input-xxlarge" type="text" ng-model="panel.chartColors" ng-list></textarea>
  </div>
</div>
<div class="row-fluid">
  <h5>{{'Real-time (Auto-refresh)'|translate}}</h5>
  <div class="span1">
    <label class="small">{{'Enable'|translate}}</label><input type="checkbox" ng-model="panel.refresh.enable" ng-checked="panel.refresh.enable">
  </div>
  <div class="span2">
    <label class="small">{{'Interval (seconds)'|translate}} </label>
    <input type="number" min="2" class="input-mini" ng-model="panel.refresh.interval">
  </div>
</div>
<div class="row-fluid">
  <h5>{{'Linkage Effective'|translate}}</h5>
  <div class="span1">
    <label class="small">{{'LinkageID'|translate}}</label><input type="text" class="input-small" ng-model="panel.linkage_id" ng-change="set_refresh(true)">
  </div>

</div>
