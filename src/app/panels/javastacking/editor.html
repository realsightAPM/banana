  <div class="row-fluid">
    <div class="span2" >
      <label class="small">{{'Mode'|translate}}</label>
      <!-- Banana: does not support 'min','mean','max', and 'total' modes yet -->
      <!-- <select ng-change="set_refresh(true)" class="input-small" ng-model="panel.mode" ng-options="f for f in ['count','min','mean','max','total','value']"></select> -->
      <select ng-change="set_refresh(true)" class="input-small" ng-model="panel.mode" ng-options="f for f in ['value']"></select>
    </div>
	<div class="span2">
    <label class="small">{{'Style'|translate}}</label>
    <select class="input-small" ng-model="panel.chart" ng-options="f for f in ['stacking']"></select></span>
  </div>
    <div class="span2" >
      <label class="small">{{'Field'|translate}}</label>
        <input ng-change="set_refresh(true)" placeholder="Start typing" bs-typeahead="fields.list" type="text" class="input-small" ng-model="panel.value_field">
    </div>
	<div class="span2" >
      <label class="small">{{'Sort by'|translate}}</label>
        <input ng-change="set_refresh(true)" placeholder="Start typing" bs-typeahead="fields.list" type="text" class="input-small" ng-model="panel.value_sort">
    </div>
    <div class="span2" ng-if="panel.mode != 'count' || panel.mode != 'counts'">
      <label class="small">{{'Max Rows'|translate}}</label>
      <input ng-change="set_refresh(true)" placeholder="100000" type="number" class="input-small" ng-model="panel.max_rows">
    </div>
	 <div class="span1" ng-if="panel.chart == 'stacking'">
    <label class="small">{{'linkage'|translate}}</label><input type="checkbox" ng-model="panel.linkage" ng-checked="panel.linkage">
  </div>
    <div class="span1" >
      <label class="small">{{'EN'|translate}}</label><input type="checkbox" ng-model="panel.isEN" ng-checked="panel.isEN">
    </div>
	</div>
	 <div class="row-fluid">
     <div class="span2">
       <label class="small">{{'Font Size'|translate}}</label>
       <select class="input-mini" ng-model="panel.fontsize" ng-options="f for f in [7,8,9,10,12,14,16,18,20,24,28,32,36,42]"></select></span>
     </div>
     <div class="span2">
       <label class="small">{{'Figure Size'|translate}}</label>
       <select class="input-mini" ng-model="panel.figuresize" ng-options="f for f in [10,15,20,25,30,35,40,45,50,55,60,65,70,75,80,85]"></select></span>
     </div>
    <!-- <div class="span3">
      <label class="small">Max Rows/Group <tip>Specify the number of results to return for each group.</tip></label>
      <input ng-change="set_refresh(true)" placeholder="10" type="number" class="input-small" ng-model="panel.group_limit">
    </div> -->
	 <div class="span1" ng-if="panel.chart == 'mean'">
    <label class="small">{{'Label'|translate}}</label><input type="checkbox" ng-model="panel.label" ng-checked="panel.label">
  </div>

  </div>
  <!-- Row for Group By field when Mode is values -->

  <h5>{{'Chart Settings'|translate}}</h5>

  <div class="row-fluid">

    <div class="span2">
      <label class="small">{{'Auto-interval'|translate}}</label><input type="checkbox" ng-model="panel.auto_int" ng-checked="panel.auto_int" />
    </div>
    <div class="span2" ng-if='panel.auto_int'>
      <label class="small">{{'Resolution'|translate}}</label>
      <input type="number" class='input-mini' ng-model="panel.resolution" ng-change='set_refresh(true)'/>
    </div>
    <div class="span2" ng-hide='panel.auto_int'>
      <label class="small">{{'Interval'|translate}}</label>
      <input type="text" class='input-mini' ng-model="panel.interval" ng-change='set_refresh(true)'/>
    </div>
	<div class="span12">
    <label class="small">{{'Default Colors for Chart'|translate}}</label>
    <textarea class="input-xxlarge" type="text" ng-model="panel.chartColors" ng-list></textarea>
  </div>
  </div>

  <h5>{{'Tooltip Settings'|translate}}</h5>
  <div class="row-fluid" style="margin-bottom:10px;">

    <div class="span3">
      <label class="small">{{'Display Query'|translate}}</label>
      <input type="checkbox" ng-model="panel.tooltip.query_as_alias" />
    </div>
  </div>
  <div class="row-fluid">
    <h5>{{'Linkage Effective'|translate}} </h5>
    <div class="span1">
      <label class="small">{{'LinkageID'|translate}}</label><input type="text" class="input-small" ng-model="panel.linkage_id" ng-change="set_refresh(true)">
    </div>

  </div>
