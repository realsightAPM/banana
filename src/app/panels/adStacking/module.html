<div ng-controller='adStacking' ng-init="init()">
  <div ng-style="{'display':panel.display}">
    <style>
      .table-doc-table {
        margin-left: 0px !important;
        overflow-y: auto;
        overflow-x: scroll;
      }
    </style>
    <!-- START Pie or bar chart -->
  </div>
  <div ng-show={{panel.imgVar}} >
    <img src="http://localhost:63342/banana/src/img/xzycd.png" />
  </div>
  <div style="overflow:hidden" ng-show={{panel.echartVar}} adstacking-chart params="{{panel}}" style="position:relative" class="pointer" ng-style="{'floatleft':panel.counter_pos == 'right'}" id='{{$id}}'>
  </div>
</div>
