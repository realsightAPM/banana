  <div class="row-fluid">
    <div class="span2" >
      <label class="small">{{'Mode'|translate}}</label>
      <!-- Banana: does not support 'min','mean','max', and 'total' modes yet -->
      <!-- <select ng-change="set_refresh(true)" class="input-small" ng-model="panel.mode" ng-options="f for f in ['count','min','mean','max','total','value']"></select> -->
      <select ng-change="set_refresh(true)" class="input-small" ng-model="panel.mode" ng-options="f for f in ['value', 'sum', 'mean', 'count']"></select>
    </div>
	<div class="span2">
    <label class="small">{{'Style'|translate}}</label>
    <select class="input-small" ng-model="panel.chart" ng-options="f for f in ['histobar']"></select></span>
  </div>
    <div class="span2" >
      <label class="small">{{'Field'|translate}}</label>
        <input ng-change="set_refresh(true)" placeholder="Start typing" bs-typeahead="fields.list" type="text" class="input-small" ng-model="panel.value_field">
    </div>
	<div class="span2" >
      <label class="small">{{'Sort by'|translate}}</label>
        <input ng-change="set_refresh(true)" placeholder="Start typing" bs-typeahead="fields.list" type="text" class="input-small" ng-model="panel.value_sort">
    </div>


	<div class="span2" >
    <label class="small">{{'FontSize'|translate}}</label>
    <select class="input-mini" ng-model="panel.fontsize" ng-options="f for f in [5,6,7,8,9,10,12,14,16,18,20,24,28,32,36,42,48,52,60,72]"></select></span>
  </div>

    <div class="span2" ng-if="panel.mode != 'count' || panel.mode != 'counts'">
      <label class="small">{{'Max Rows'|translate}}</label>
      <input ng-change="set_refresh(true)" placeholder="100000" type="number" class="input-small" ng-model="panel.max_rows">
    </div>
	 <div class="span1" ng-if="panel.chart == 'histobar'">
    <label class="small">{{'linkage'|translate}}</label><input type="checkbox" ng-model="panel.linkage" ng-checked="panel.linkage">
  </div>
    <div class="span1" >
      <label class="small">{{'EN'|translate}}</label><input type="checkbox" ng-model="panel.isEN" ng-checked="panel.isEN">
    </div>
    <div class="span1">
      <label class="small">{{'Area'|translate}}</label><input type="checkbox" ng-model="panel.area" ng-checked="panel.area">
    </div>
    <div class="span1"> <label class="small">{{'Average'|translate}}</label><input type="checkbox" ng-model="panel.average" ng-checked="panel.average"></div>
    <div class="span1"> <label class="small">{{'Bars'|translate}}</label><input type="checkbox" ng-model="panel.bars" ng-checked="panel.bars"></div>
    <div class="span1"> <label class="small">{{'Default timestamp'|translate}}</label><input type="checkbox" ng-model="panel.defaulttimestamp" ng-checked="panel.defaulttimestamp"></div>
    <div class="span1"> <label class="small">{{'Legend'|translate}}</label><input type="checkbox" ng-model="panel.legend" ng-checked="panel.legend"></div>
	</div>
	 <div class="row-fluid">

	<div class="span2" >
      <label class="small">{{'First threshold'|translate}}</label>
      <input ng-change="set_refresh(true)" placeholder="1000" type="number" class="input-small" ng-model="panel.threshold_first">
    </div>
	<div class="span2" >
      <label class="small">{{'Second threshold'|translate}} </label>
      <input ng-change="set_refresh(true)" placeholder="2000" type="number" class="input-small" ng-model="panel.threshold_second">
    </div>


    <div class="span2" ng-if="panel.average">
      <label class="small">{{'Color'|translate}} </label>
      <input ng-change="set_refresh(true)" placeholder="Start typing" type="text" class="input-small" ng-model="panel.field_color">
    </div>
    <!-- <div class="span3">
      <label class="small">Max Rows/Group <tip>Specify the number of results to return for each group.</tip></label>
      <input ng-change="set_refresh(true)" placeholder="10" type="number" class="input-small" ng-model="panel.group_limit">
    </div> -->


  </div>
  <!-- Row for Group By field when Mode is values -->


  <h5>{{'Chart Settings'|translate}}</h5>




  <div class="row-fluid">


        <div class="span2" >
      <label class="small">{{'View Options'|translate}}</label><input type="checkbox" ng-model="panel.options" ng-checked="panel.options" />
    </div>
    <div class="span2">
      <label class="small">{{'Auto-interval'|translate}}</label><input type="checkbox" ng-model="panel.auto_int" ng-checked="panel.auto_int" />
    </div>
    <div class="span2" ng-if='panel.auto_int'>
      <label class="small">{{'Resolution'|translate}}</label>
      <input type="number" class='input-mini' ng-model="panel.resolution" ng-change='set_refresh(true)'/>
    </div>
    <div class="span2" ng-hide='panel.auto_int'>
      <label class="small">{{'Interval'|translate}}</label>
      <input type="text" class='input-mini' ng-model="panel.interval" ng-change='set_refresh(true)'/>
    </div>

  </div>

  <h5>{{'Tooltip Settings'|translate}}</h5>
  <div class="row-fluid" style="margin-bottom:10px;">
    <div class="span3">
      <label class="small">{{'Stacked Values'|translate}} </label>
      <select class="input-medium" ng-model="panel.tooltip.value_type" ng-options="f for f in ['cumulative','individual']"></select>
    </div>
    <div class="span3">
      <label class="small">{{'Display Query'|translate}} </label>
      <input type="checkbox" ng-model="panel.tooltip.query_as_alias" />
    </div>
  </div>
  <div class="row-fluid">
    <h5>{{'Linkage Effective'|translate}}</h5>
    <div class="span1">
      <label class="small">{{'LinkageID'|translate}}</label><input type="text" class="input-small" ng-model="panel.linkage_id" ng-change="set_refresh(true)">
    </div>

  </div>
