<div class="row-fluid">
    <div class="span4">
      <form class="input-append">
        <h6>Add Column</h6>
        <input bs-typeahead="fields.list" type="text" class="input-small" ng-model='newfield'>
        <button class="btn" ng-click="toggle_field(newfield);newfield=''"><i class="icon-plus"></i></button>
      </form>
    </div>
    <div class="span8">
      <h6>Columns <small>Click to remove</small></h6>
      <span style="margin-left:3px" ng-click="toggle_field(field)" ng-repeat="field in $parent.panel.fields" class="label pointer remove">{{field}} </span>
    </div>
</div>
<div class="row-fluid">
  <div class="span6" >
    <label class="small">Anomaly Detection Name</label>
    <input ng-change="set_refresh(true)" placeholder="ad_name" type="text" class="input-small" ng-model="panel.ad_name">
  </div>
  <div class="span6" >
    <label class="small">Metrics Field Name</label>
    <input ng-change="set_refresh(true)" placeholder="facet_name_s" type="text" class="input-small" ng-model="panel.metric_field">
  </div>
</div>

<div class="row-fluid">


<h5>Model Settings</h5>
    <div class="span3" >
      <label class="small">Anomaly TH</label>
        <input ng-change="set_refresh(true)" placeholder="0.70" type="number" step="0.01" min=0.0 max=1.0 class="input-small" ng-model="panel.anomaly_th">
    </div>
    <div class="span3" >
      <label class="small">Cut Number</label>
        <input ng-change="set_refresh(true)" placeholder="100" type="number" class="input-small" ng-model="panel.cut_number">
    </div>
    <div class="span3">
        <label class="small">Max Rows<tip>Maximum number of rows to retrieve for the result set.</tip></label>
        <input ng-change="set_refresh(true)" placeholder="1000" type="number" class="input-small" ng-model="panel.max_rows">
    </div>
</div>

<h5>Tooltip Settings</h5>
<div class="row-fluid" style="margin-bottom:10px;">
    <div class="span3">
        <label class="small">Display Query <tip>If an alias is set, it will be shown in the tooltip. If not, should it show the query?</tip></label>
        <input type="checkbox" ng-model="panel.tooltip.query_as_alias" />
    </div>
</div>
