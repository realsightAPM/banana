<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>ECharts</title>
  <!-- 引入 echarts.js -->
  <script src="../../../../node_modules/echarts/dist/echarts.min.js"></script>
  <script src="../../../../node_modules/echarts/dist/extension/bmap.min.js"></script>
  <script src="../../../../node_modules/echarts/map/js/china.js"></script>

</head>
<body>
<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
<div id="main" style="width: 1200px;height:800px;"></div>
<script type="text/javascript">
  // 基于准备好的dom，初始化echarts实例
  var myChart = echarts.init(document.getElementById('main'));

  option = {
    backgroundColor: '#202328',
    tooltip : {
      formatter: "{a} <br/>{c} {b}"
    },
    toolbox: {
      show : true,
      feature : {
        mark : {show: true},
        restore : {show: true},
        saveAsImage : {show: true}
      }
    },
    series : [
      {
        name:'速度',
        type:'gauge',
        min:100,
        max:0,
        splitNumber:10,
        radius: '50%',
        axisLine: {            // 坐标轴线
          lineStyle: {       // 属性lineStyle控制线条样式
            color: [[0.6, '#1e90ff'],[0.82, '#F6AB60'],[1, '#EB5768']],
            width: 3,
            shadowColor : '#fff', //默认透明
            shadowBlur: 10
          }
        },
        axisLabel: {            // 坐标轴小标记
          textStyle: {       // 属性lineStyle控制线条样式
            fontWeight: 'bolder',
            color: '#fff',
            shadowColor : '#fff', //默认透明
            shadowBlur: 10
          }
        },
        axisTick: {            // 坐标轴小标记
          length :15,        // 属性length控制线长
          lineStyle: {       // 属性lineStyle控制线条样式
            color: 'auto',
            shadowColor : '#fff', //默认透明
            shadowBlur: 10
          }
        },
        splitLine: {           // 分隔线
          length :25,         // 属性length控制线长
          lineStyle: {       // 属性lineStyle（详见lineStyle）控制线条样式
            width:3,
            color: '#fff',
            shadowColor : '#fff', //默认透明
            shadowBlur: 10
          }
        },
        pointer: {           // 分隔线
          shadowColor : '#fff', //默认透明
          shadowBlur: 5
        },
        title : {
          textStyle: {       // 其余属性默认使用全局文本样式，详见TEXTSTYLE
            fontWeight: 'bolder',
            fontSize: 30,
            fontStyle: 'italic',
            color: '#fff',
            shadowColor : '#fff', //默认透明
            shadowBlur: 10
          }
        },
        detail : {
          backgroundColor: 'rgba(30,144,255,0.8)',
          borderWidth: 1,
          borderColor: '#fff',
          shadowColor : '#fff', //默认透明
          shadowBlur: 5,
          offsetCenter: [0, '50%'],       // x, y，单位px
          textStyle: {       // 其余属性默认使用全局文本样式，详见TEXTSTYLE
            fontWeight: 'bolder',
            color: '#fff'
          }
        },
        data:[{value: 95.7, name: '核心系统'}]
      },
      {
        name:'转速',
        type:'gauge',
        center : ['25%', '55%'],    // 默认全局居中
        radius : '30%',
        min:100,
        max:0,
        endAngle:45,
        splitNumber:5,
        axisLine: {            // 坐标轴线
          lineStyle: {       // 属性lineStyle控制线条样式
            color: [[0.6, '#1e90ff'],[0.82, '#F6AB60'],[1, '#EB5768']],
            width: 2,
            shadowColor : '#fff', //默认透明
            shadowBlur: 10
          }
        },
        axisLabel: {            // 坐标轴小标记
          textStyle: {       // 属性lineStyle控制线条样式
            fontWeight: 'bolder',
            color: '#fff',
            shadowColor : '#fff', //默认透明
            shadowBlur: 10
          }
        },
        axisTick: {            // 坐标轴小标记
          length :12,        // 属性length控制线长
          lineStyle: {       // 属性lineStyle控制线条样式
            color: 'auto',
            shadowColor : '#fff', //默认透明
            shadowBlur: 10
          }
        },
        splitLine: {           // 分隔线
          length :20,         // 属性length控制线长
          lineStyle: {       // 属性lineStyle（详见lineStyle）控制线条样式
            width:3,
            color: '#fff',
            shadowColor : '#fff', //默认透明
            shadowBlur: 10
          }
        },
        pointer: {
          width:5,
          shadowColor : '#fff', //默认透明
          shadowBlur: 5
        },
        title : {
          offsetCenter: [0, '-30%'],       // x, y，单位px
          textStyle: {       // 其余属性默认使用全局文本样式，详见TEXTSTYLE
            fontWeight: 'bolder',
            fontStyle: 'italic',
            color: '#fff',
            shadowColor : '#fff', //默认透明
            shadowBlur: 10
          }
        },
        detail : {
          //backgroundColor: 'rgba(30,144,255,0.8)',
          // borderWidth: 1,
          borderColor: '#fff',
          shadowColor : '#fff', //默认透明
          shadowBlur: 5,
          width: 80,
          height:30,
          offsetCenter: [25, '20%'],       // x, y，单位px
          textStyle: {       // 其余属性默认使用全局文本样式，详见TEXTSTYLE
            fontWeight: 'bolder',
            color: '#fff'
          }
        },
        data:[{value: 98.2, name: '信贷系统'}]
      },
      {
        name:'服务器负载',
        type:'gauge',
        center : ['75%', '50%'],    // 默认全局居中
        radius : '30%',
        min:0,
        max:2,
        startAngle:135,
        endAngle:45,
        splitNumber:2,
        axisLine: {            // 坐标轴线
          lineStyle: {       // 属性lineStyle控制线条样式
            color: [[0.2, '#EB5768'],[0.82, '#F6AB60'],[1, '#1e90ff']],
            width: 2,
            shadowColor : '#fff', //默认透明
            shadowBlur: 10
          }
        },
        axisTick: {            // 坐标轴小标记
          length :12,        // 属性length控制线长
          lineStyle: {       // 属性lineStyle控制线条样式
            color: 'auto',
            shadowColor : '#fff', //默认透明
            shadowBlur: 10
          }
        },
        axisLabel: {
          textStyle: {       // 属性lineStyle控制线条样式
            fontWeight: 'bolder',
            color: '#fff',
            shadowColor : '#fff', //默认透明
            shadowBlur: 10
          },
          formatter:function(v){
            switch (v + '') {
              case '0' : return '高';
              case '1' : return '服务器';
              case '2' : return '底';
            }
          }
        },
        splitLine: {           // 分隔线
          length :15,         // 属性length控制线长
          lineStyle: {       // 属性lineStyle（详见lineStyle）控制线条样式
            width:3,
            color: '#fff',
            shadowColor : '#fff', //默认透明
            shadowBlur: 10
          }
        },
        pointer: {
          width:2,
          shadowColor : '#fff', //默认透明
          shadowBlur: 5
        },
        title : {
          textStyle: {       // 其余属性默认使用全局文本样式，详见TEXTSTYLE
            fontWeight: 'bolder',
            fontSize: 20,
            fontStyle: 'italic',
            color: '#fff',
            shadowColor : '#fff', //默认透明
            shadowBlur: 10
          }
        },
        detail : {
          show: false
        },
        data:[{value: 0.8, name: '系统负载'}]
      },
      {
        name:'',
        type:'gauge',
        center : ['75%', '50%'],    // 默认全局居中
        radius : '30%',
        min:0,
        max:2,
        startAngle:315,
        endAngle:225,
        splitNumber:2,
        axisLine: {            // 坐标轴线
          lineStyle: {       // 属性lineStyle控制线条样式
            color: [[0.2, '#EB5768'],[0.82, '#F6AB60'],[1, '#1e90ff']],
            width: 2,
            shadowColor : '#fff', //默认透明
            shadowBlur: 10
          }
        },
        axisTick: {            // 坐标轴小标记
          length :12,        // 属性length控制线长
          lineStyle: {       // 属性lineStyle控制线条样式
            color: 'auto',
            shadowColor : '#fff', //默认透明
            shadowBlur: 10
          }
        },
        axisLabel: {
          textStyle: {       // 属性lineStyle控制线条样式
            fontWeight: 'bolder',
            color: '#fff',
            shadowColor : '#fff', //默认透明
            shadowBlur: 10
          },
          formatter:function(v){
            switch (v + '') {
              case '0' : return '高';
              case '1' : return '数据库';
              case '2' : return '底';
            }
          }
        },
        splitLine: {           // 分隔线
          length :15,         // 属性length控制线长
          lineStyle: {       // 属性lineStyle（详见lineStyle）控制线条样式
            width:3,
            color: '#fff',
            shadowColor : '#fff', //默认透明
            shadowBlur: 10
          }
        },
        pointer: {
          width:2,
          shadowColor : '#fff', //默认透明
          shadowBlur: 5
        },
        detail : {
          show: false
        },
        data:[{value: 1.9, name: ''}]
      }
    ]
  };


  // 使用刚指定的配置项和数据显示图表。
  myChart.setOption(option);
</script>
</body>
</html>
