<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>ECharts</title>
  <!-- 引入 echarts.js -->
  <script src="../../../../node_modules/echarts/dist/echarts.min.js"></script>
  <script src="../../../../node_modules/echarts/dist/extension/bmap.min.js"></script>
  <script src="../../../../node_modules/echarts/map/js/china.js"></script>

</head>
<body>
<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
<div id="main" style="width: 400px;height:550px;"></div>
<script type="text/javascript">
  // 基于准备好的dom，初始化echarts实例
  var myChart = echarts.init(document.getElementById('main'));

  // 指定图表的配置项和数据
  var dataBJ = [
    [20,50,60,80,90,50],
    [10,23,34,75,45,9]
  ];

  var dataGZ = [
    [26,60,78,89,90,13],
    [15,21,15,43,60,8]
  ];

  var dataSH = [
    [91,45,95,92,34,23],
    [65,27,78,86,45,29]
  ];

  var lineStyle = {
    normal: {
      width: 1,
      opacity: 0.5
    }
  };

  option = {
    backgroundColor: '#1f2227',
    legend: {
      bottom: 5,
      data: ['锦州总行','大连分行','沈阳分行','长春分行','哈尔滨分行','上海分行','北京分行'],
      itemGap: 20,
      textStyle: {
        color: '#fff',
        fontSize: 10
      },
      bottom: '1%',
      selectedMode: 'single'
    },
    // visualMap: {
    //     show: true,
    //     min: 0,
    //     max: 20,
    //     dimension: 6,
    //     inRange: {
    //         colorLightness: [0.5, 0.8]
    //     }
    // },
    radar: {
      indicator: [
        {name: '不良贷款贷款率', max: 100},
        {name: 'ROA', max: 100},
        {name: '资本充足率', max: 100},
        {name: '流动比率', max: 100},
        {name: '资产利润率', max: 100},
        {name: '存贷比', max: 100}
      ],
      shape: 'circle',
      splitNumber: 5,
      name: {
        textStyle: {
          color: 'rgb(238, 197, 102)'
        }
      },
      splitLine: {
        lineStyle: {
          color: [
            'rgba(238, 197, 102, 0.1)', 'rgba(238, 197, 102, 0.2)',
            'rgba(238, 197, 102, 0.4)', 'rgba(238, 197, 102, 0.6)',
            'rgba(238, 197, 102, 0.8)', 'rgba(238, 197, 102, 1)'
          ].reverse()
        }
      },
      splitArea: {
        show: false
      },
      axisLine: {
        lineStyle: {
          color: 'rgba(238, 197, 102, 0.5)'
        }
      }
    },
    grid:{
      top:'10%',
      bottom:'70%'
    },
    series: [
      {
        name: '锦州总行',
        type: 'radar',
        lineStyle: lineStyle,
        data: dataBJ,
        symbol: 'none',
        itemStyle: {
          normal: {
            color: '#F9713C'
          }
        },
        areaStyle: {
          normal: {
            opacity: 0.1
          }
        }
      },
      {
        name: '上海分行',
        type: 'radar',
        lineStyle: lineStyle,
        data: dataSH,
        symbol: 'none',
        itemStyle: {
          normal: {
            color: '#B3E4A1',
            fontSize: 10
          }
        },
        areaStyle: {
          normal: {
            opacity: 0.05
          }
        }
      },
      {
        name: '北京分行',
        type: 'radar',
        lineStyle: lineStyle,
        data: dataGZ,
        symbol: 'none',
        itemStyle: {
          normal: {
            color: 'rgb(238, 197, 102)',
            fontSize: 10
          }
        },
        areaStyle: {
          normal: {
            opacity: 0.05
          }
        }
      },{
        name: '大连分行',
        type: 'radar',
        lineStyle: lineStyle,
        itemStyle: {
          normal: {
            color: 'rgb(238, 197, 102)',
            fontSize: 10
          }
        },
      },{
        name: '沈阳分行',
        type: 'radar',
        lineStyle: lineStyle,
        itemStyle: {
          normal: {
            color: 'rgb(238, 197, 102)',
            fontSize: 10
          }
        },
      },{
        name: '长春分行',
        type: 'radar',
        lineStyle: lineStyle,
        itemStyle: {
          normal: {
            color: 'rgb(238, 197, 102)',
            fontSize: 10
          }
        },
      },{
        name: '哈尔滨分行',
        type: 'radar',
        lineStyle: lineStyle,
        itemStyle: {
          normal: {
            color: 'rgb(238, 197, 102)',
            fontSize: 10
          }
        },
      }
    ]
  };

  // 使用刚指定的配置项和数据显示图表。
  myChart.setOption(option);
</script>
</body>
</html>
