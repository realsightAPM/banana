<div class="row-fluid">
    <div class="span4">
        <form class="input-append">
            <h6>{{'Add Facet Field'|translate}}</h6>
            <input bs-typeahead="fields.list" type="text" class="input-small" ng-model="newfield" ng-disabled="panel.fields.length >= panel.maxnum_facets">
            <button class="btn" ng-click="add_facet_field(newfield);newfield=''" ng-disabled="panel.fields.length >= panel.maxnum_facets"><i class="icon-plus"></i>
            </button>
        </form>
    </div>
    <div class="span8">
        <h6>{{'Facet Fields'|translate}}
            <small>{{'Click to remove'|translate}}</small>
        </h6>
        <span style="margin-left:3px" ng-click="remove_facet_field(field)" ng-repeat="field in $parent.panel.fields" class="label pointer remove">{{field}}</span>
    </div>
</div>

<h5>{{'Options'|translate}}</h5>
<div class="row-fluid">
    <div class="span4">
        <h6> {{'Title'|translate}} </h6>
        <input type="text" class="input-small" ng-model="panel.header_title">
    </div>
    <div class="span2">
        <h6>{{'Facet Limit'|translate}}</h6>
        <input bs-typeahead="fields.list" type="number" class="input-small" ng-model="panel.facet_limit">
    </div>
    <div class="span4">
        <h6>{{'Max Number of Facet Fields'|translate}}</h6>
        <input type="number" class="input-small" ng-model="panel.maxnum_facets">
    </div>
</div>
<div class="row-fluid">
    <h5>{{'Linkage Effective'|translate}}</h5>
    <div class="span1">
        <label class="small">{{'LinkageID'|translate}}</label><input type="text" class="input-small" ng-model="panel.linkage_id" ng-change="set_refresh(true)">
    </div>

</div>
