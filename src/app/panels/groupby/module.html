<div ng-controller='groupby' ng-init="init()" style="min-height:{{panel.height || row.height}}" style="overflow-x:hidden">
  <style>
    .histogram-legend {
      display:inline-block;
      padding-right:5px
    }
    .histogram-legend-dot {
      display:inline-block;
      height:10px;
      width:10px;
      border-radius:5px;
    }
    .histogram-legend-item {
      display:inline-block;
    }
    .histogram-chart {
      position:relative;
    }
    .histogram-options {
      padding: 5px;
      margin-right: 15px;
      margin-bottom: 0px;
    }
    .histogram-options label {
      margin: 0px 0px 0px 10px !important;
    }
    .histogram-options span {
      white-space: nowrap;
    }
    .axisLabels:hover{
      color: inherit !important;
    }

    /* this is actually should be in bootstrap */
    .form-inline .checkbox {
        display: inline-block;
    }
  </style>


  <center><img ng-if='panel.loading && _.isUndefined(data)' src="img/load_big.gif"></center>
  <div groupby-chart class="histogram-chart" params="{{panel}}" id='{{$id}}'></div>
</div>
