<div ng-controller='infoalarm' ng-init="init()" style="overflow-x:hidden;outline:0;" tabindex="-1" ng-keyup="zoomOut();">

<style>
    table.tableSection {
        display: table;
        width: 100%;
    }
    table.tableSection thead, table.tableSection tbody {
        float: left;
        width: 100%;
    }
    table.tableSection tbody {
        overflow: auto;
        /*height: 150px;*/
    }
    table.tableSection tr {
        width: 100%;
        display: table;
        text-align: left;
    }
    table.tableSection th, table.tableSection td {
        width: 33%;
    }
    .floatleft{
      float:left;
    }
    .floatright{
      float:right;
    }

    .below{
      display: inline-block !important;
    }

    .leftRightLegend {
      margin-left: 10px;
      margin-right: 10px; 
      overflow:overlay; 
      padding-right:10px 
    }
    </style>
  <!-- START Pie or bar chart -->
 

  <div style="overflow:hidden;" ng-style="{'border':panel.div_style}" ng-style="{'display':panel.display}"  infoalarm-chart params="{{panel}}" style="position:relative" class="pointer " ng-style="{'floatleft':panel.counter_pos == 'right'}" id='{{$id}}'><i class="icon icon-user" style="float:left;margin-left:20px;line-height:0.9"></i></div>

  
  <!-- END Pie or Bar chart -->

  <!-- START Table -->

  <!-- END Table -->
  <!-- Dummy div for testing color name -->
  <div id="colorTest"></div>
</div>
