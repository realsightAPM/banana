<div ng-controller='topology' ng-init="init()" style="overflow-x:hidden;">

<style>
    table.tableSection {
        display: table;
        width: 100%;
    }
    table.tableSection thead, table.tableSection tbody {
        float: left;
        width: 100%;
    }
    table.tableSection tbody {
        overflow: auto;
        /*height: 150px;*/
    }
    table.tableSection tr {
        width: 100%;
        display: table;
        text-align: left;
    }
    table.tableSection th, table.tableSection td {
        width: 33%;
    }
    .floatleft{
      float:left;
    }
    .floatright{
      float:right;
    }

    .below{
      display: inline-block !important;
    }

    .leftRightLegend {
      margin-left: 10px;
      margin-right: 10px; 
      overflow:overlay; 
      padding-right:10px 
    }
    </style>
  <!-- START Pie or bar chart -->
  <span ng-show='panel.options'>
      <a class="link underline small" ng-show='panel.options' ng-click="options=!options" style="color:#1babf4">
        <i ng-show="!options" class="icon-caret-right"></i><i ng-show="options" class="icon-caret-down"></i> {{'View'|translate}}
      </a>
    </span>
  <form  class="form-inline bordered histogram-options" ng-show="options">
    <span >
       <label style="color:#1babf4" class="small">{{'CalleeRange'|translate}}</label>
    <select style="background-color:#2f3e50" class="input-mini" ng-model="panel.calleeRange" ng-options="f for f in [1,2,3,4]"></select></span>
    </span>
    <span >
       <label style="color:#1babf4" class="small">{{'CallerRange'|translate}}</label>
    <select style="background-color:#2f3e50" class="input-mini" ng-model="panel.callerRange" ng-options="f for f in [1,2,3,4]"></select></span>
    </span>
    <button class="button button-large button-plain button-borderless " ng-click="dashboard.refresh()"><i class="icon icon-check"></i></button>
  </form>

      <div style="overflow:hidden" ng-style="{'display':panel.display}"  topology-chart params="{{panel}}" style="+position:relative;outline:0;" class="pointer " ng-style="{'floatleft':panel.counter_pos == 'right'}" id='{{$id}}' tabindex="-1" ng-keyup="zoomOut();"></div>





  
  <!-- END Pie or Bar chart -->

  <!-- START Table -->

  <!-- END Table -->
  <!-- Dummy div for testing color name -->
  <div id="colorTest"></div>
</div>
