<div class="row-fluid">
  <div class="span2">
    <label class="small">{{'Field'|translate}}</label>
    <input type="text" class="input-small" bs-typeahead="fields.list" ng-model="panel.field" ng-change="set_refresh(true)">
  </div>
  <div class="span2">
    <label class="small">{{'Length'|translate}}</label>
    <input class="input-small" type="number" ng-model="panel.size" ng-change="set_refresh(true)">
  </div>
  <div class="span2">
    <label class="small">{{'Sort by'|translate}}</label>
    <select ng-change="set_refresh(true)" class="input-small"
            ng-model="panel.sortBy"
            ng-options="f for f in ['count','index']"></select>
  </div>
  <div class="span2">
    <label class="small">{{'View Options'|translate}}</label><input type="checkbox" ng-model="panel.options" ng-checked="panel.options" />
  </div>
</div>
<div class="row-fluid">
  <div class="span2">
    <label class="small">{{'Mode'|translate}}</label>
    <select ng-change="set_refresh(true)" class="input-small" ng-model="panel.mode" ng-options="f for f in ['count','min','mean','max','sum']"></select>
  </div>
</div>
<div class="row-fluid">
  <h5>{{'Real-time (Auto-refresh)'|translate}}</h5>  
  <div class="span1">
    <label class="small">{{'Enable'|translate}}</label><input type="checkbox" ng-model="panel.refresh.enable" ng-checked="panel.refresh.enable">
  </div>
  <div class="span2">
    <label class="small">{{'Interval (seconds)'|translate}} </label>
    <input type="number" min="2" class="input-mini" ng-model="panel.refresh.interval">
  </div>
</div>
<div class="row-fluid">
  <h5>{{'Linkage Effective'|translate}} </h5>
  <div class="span1">
    <label class="small">{{'LinkageID'|translate}}</label><input type="text" class="input-small" ng-model="panel.linkage_id" ng-change="set_refresh(true)">
  </div>

</div>
