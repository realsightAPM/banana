<div ng-controller='viz' ng-init="init()">

<style>
    table.tableSection {
        display: table;
        width: 100%;
    }
    table.tableSection thead, table.tableSection tbody {
        float: left;
        width: 100%;
    }
    table.tableSection tbody {
        overflow: auto;
        /*height: 150px;*/
    }
    table.tableSection tr {
        width: 100%;
        display: table;
        text-align: left;
    }
    table.tableSection th, table.tableSection td {
        width: 33%;
    }
    .floatleft{
      float:left;
    }
    .floatright{
      float:right;
    }

    .below{
      display: inline-block !important;
    }

    .leftRightLegend {
      margin-left: 10px;
      margin-right: 10px; 
      overflow:overlay; 
      padding-right:10px 
    }
    </style>
  <!-- START Pie or bar chart -->

  <button class="button button-large button-plain button-borderless" ng-click="viz.zoomOutOfNode()"><i class="icon icon-reply"></i></button>
  <span ng-show='panel.options'>
      <a class="link underline small" ng-show='panel.options' ng-click="options=!options" style="color:#1babf4">
        <i ng-show="!options" class="icon-caret-right"></i><i ng-show="options" class="icon-caret-down"></i> {{'View'|translate}}
      </a>
    </span>
  <form  class="form-inline bordered histogram-options" ng-show="options">
    <div class="checkbox checkbox-primary" style="display: inline-block;margin-right:1%">

      <input id="checkbox1" ng-model="panel.dragging" ng-checked="panel.dragging" type="checkbox" ng-change="allowDraggingOfNodes()">
      <label for="checkbox1">
        {{'Dragging'|translate}}
      </label>


    </div>
    <div class="checkbox checkbox-primary" style="display: inline-block;margin-right:1%">
      <input id="checkbox222" ng-model="panel.showlabel" ng-checked="panel.showlabel" type="checkbox" ng-change="allowDraggingOfNodes()">
      <label for="checkbox222">
        {{'Showlabel'|translate}}
      </label>
    </div>
    <div class="checkbox checkbox-primary" style="display: inline-block;margin-right:1%">
      <input id="checkbox3" ng-model="panel.physics" ng-checked="panel.physics" ng-change="setPhysicsOption()" type="checkbox" >
      <label for="checkbox3">
        {{'Physics'|translate}}&nbsp;
      </label>
    </div>
  <!--&nbsp;&nbsp;<input type="checkbox " ng-model="panel.dragging" ng-checked="panel.dragging" ng-change="allowDraggingOfNodes()">-->
  <!--&nbsp;{{'Showlabel'|translate}}&nbsp;<input type="checkbox " ng-model="panel.showlabel" ng-checked="panel.showlabel" ng-change="allowDraggingOfNodes()">-->
  <!--&nbsp;<input type="checkbox " ng-model="panel.physics" ng-checked="panel.physics" ng-change="setPhysicsOption()">-->
  </form>
  <!--<input type="text" id="myInput" >-->
  <!--<input class="search-query panel-query" style="margin:15px" bs-typeahead="panel.history" data-min-length=0 data-items=100 type="text" oninput="viz.zoomOutViewLevel()"  />-->
  <div style="overflow:hidden" ng-style="{'display':panel.display}"  viz-chart params="{{panel}}" style="position:relative" class="pointer " ng-style="{'floatleft':panel.counter_pos == 'right'}"  id='{{$id}}'>


  </div>

  
  <!-- END Pie or Bar chart -->

  <!-- START Table -->

  <!-- END Table -->
  <!-- Dummy div for testing color name -->
  <div id="colorTest"></div>
</div>
