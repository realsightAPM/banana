<div ng-controller="AlarmCtrl">
  <div ng-cloak>
    <md-content>
      <md-tabs md-border-bottom>
        <md-tab label="当前告警">
          <md-content class="md-padding">

            <table st-table="displayedCollection" st-safe-src="data" class="table table-striped">
              <thead>
              <tr>
                <th>策略名称</th>
                <th>告警级别</th>
                <th>告警类型</th>
                <th>告警次数</th>
              </tr>
              <tr>
                <th colspan="12">
                  <input st-search placeholder="global search" class="input-sm form-control" type="search"/>
                </th>
              </tr>
              </thead>
              <tbody>
              <tr ng-repeat="row in displayedCollection">
                <td>{{row.name}}</td>
                <td>{{row.level}}</td>
                <td>{{row.type}}</td>
                <td>{{row.count}}</td>
              </tr>
              </tbody>
              <tfoot>
              <tr>
                <td colspan="5">
                  <div st-pagination="" st-items-by-page="panel.itemsByPage" st-displayed-pages="panel.displayPage" class="pagination pull-right"></div>
                </td>
              </tr>
              </tfoot>
            </table>
          </md-content>

        </md-tab>
        <md-tab label="历史告警">
          <md-content class="md-padding">
          </md-content>
        </md-tab>
      </md-tabs>
    </md-content>
  </div>
</div>
